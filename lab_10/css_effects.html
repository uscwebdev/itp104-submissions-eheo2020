<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Transitions, Translation</title>
	
    <style>
body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .container:hover img {
            transform: translate(10%, 10%);
        }

        .container img:hover {
            transform: translate(0, 0);
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="bibimbap" src="imgs/bibimbap.png" alt="bibimbap">
        <img class="tteokbokki" src="imgs/tteokbokki.png" alt="tteokbokki">
        <img class="corndogs" src="imgs/corndogs.png" alt="corndogs">
    </div>

</body>
